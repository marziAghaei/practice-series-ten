    <script>
      $(document).ready(function($){
        $(document).on('click','#addRows',function(e){
          let tableBody=$(document).find('.myTable').find('tbody');
          let trLast=tableBody.find('tr:last');
          let trNew=trLast.clone();
          trLast.after(trNew);
        })
      });

      $(document).on("click",'#trash' , function(e){
        let remove= $(this).closest('tr').remove();
        $(this).closest('tr').after(remove);
      });

$(document).ready(function(){
  $(".price,.quant,.tax,.discount").keyup(function(){
      let total=0;
  let price=Number($(".price").val());
  let quant=Number($(".quant").val());
  let tax=Number($(".tax").val());
  let discount=Number($(".discount").val());
  total=(price*quant)+tax-discount;
 $(".total").val(total);
    }); 
});
